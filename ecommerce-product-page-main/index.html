<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>E-commerce product page</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

  <div class="container">

    <header class="header">
      <div class="logo">
        Sneakers
      </div>
      <nav class="nav">
        <p>Collections</p>
        <p>Men</p>
        <p>Women</p>
        <p>About</p>
        <p>Contact</p>
      </nav>
      <div class="cart">
        <img src="images/icon-cart.svg" alt="cart-image">
      </div>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar">
      </div>
    </header>

    <main class="main-content">

      <div class="product-images">
        <div class="main-image">
          <img src="images/image-product-1.jpg" alt="product-img">
        </div>
        <div class="more-images">
          <div class="product-image-1">
            <img src="images/image-product-1-thumbnail.jpg" alt="product-image-1">
          </div>
          <div class="product-image-2">
            <img src="images/image-product-2-thumbnail.jpg" alt="product-image-2">
          </div>
          <div class="product-image-3">
            <img src="images/image-product-3-thumbnail.jpg" alt="product-image-3">
          </div>
          <div class="product-image-4">
            <img src="images/image-product-4-thumbnail.jpg" alt="product-image-4">
          </div>
        </div>
      </div>
      <div class="info">
        <div class="product-info">
          <span class="Company-name">Sneaker Company</span>
          <h1>Fall Limited Edition Sneakers</h1>
          <p> These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        </div>
        <div class="price-section">
          <div class="current-price">
            <span class="price">$125.00</span>
            <div><span class="discount">50%</span>
            </div>
          </div>
          <div>
            <span class="original-price">$250.00</span>
          </div>
        </div>
        <div class="product-actions">
          <div class="quantity-selector">
            <button class="quantity-btn minus">-</button>
            <span class="quantity">0</span>
            <button class="quantity-btn plus">+</button>
          </div><button class="add-to-cart">
            <img src="images/icon-cart.svg" alt="">
            Add to cart
          </button>
        </div>
      </div>

    </main>
  </div>
</body>

</html>
